    <p id="Changer">Este texto puede cambiar si le das al boton</p>
    <input type="button" value="El boton" onclick="textChanger()">
    <input type="button" value="+5px" onclick="sizeChanger()">

    <script>
        let num = 0;
        function textChanger()
        {
            if (num == 0){
                document.getElementById("Changer").innerHTML = "Cambiado!";
                num++;
            } else {
                document.getElementById("Changer").innerHTML = "Este texto puede cambiar si le das al boton"
                num--;
            }
            
        }
        let px = 20;
        function sizeChanger()
        {
            let pxString;
            if (px <= 55) {
                pxString = px + "px";
                document.getElementById("Changer").style.fontSize = pxString;
                px = px + 5;
            } else {
                px = 20;
                document.getElementById("Changer").style.fontSize = "20px";
            }
        }
    </script>
